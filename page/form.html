<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Appointment</title>
    <link rel="stylesheet" href="../css/dentalappointment.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    
</head>

<body>
    
    <div class="" style="width: 100%; height: 100vh; background-repeat: no-repeat; background-size: cover; background-image: url('https://dev.swe.v8.opusoncloud.com/wwwroot/login-bg.jpg?v=25e1a1a24c8ec4e6a341');">
        <div class="container">
            <div class="col-lg-7 m-auto pt-2">
                <img class="img-fluid" src="https://opusprod.blob.core.windows.net/7084f09f6bcb4094bcc0b1e7bb835ffb/218117c5d34040c6ae3ccf8056c5197b.png?2" alt="logo"/>
                <div class="theme-dentalappointment rounded px-1 mt-3">
                    <div class="row">
                    <div class="col col-lg-12 d-flex flex-row-reverse mt-2">
                        <button class="border-0 signin col-lg-2  col-md-2 rounded-pill">Sign in</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 d-flex">
                        <div class="rounded-circle stepper-check  d-flex justify-content-center align-items-center mx-lg-2">
                            <span><i class="fa-solid fa-check"></i></span>
                        </div>
                        <div class="stepper-link">
                            <a  href="../index.html">Treatment</a>
                            <span><i class="fa-solid fa-caret-right mx-1 mt-1"></i></span>
                        </div>
                        <div class="rounded-circle stepper-check  d-flex justify-content-center align-items-center mx-lg-2">
                            <span><i class="fa-solid fa-check"></i></span>
                        </div>
                        <div class="stepper-link">
                            <a  href="./time.html">Time</a>
                            <span><i class="fa-solid fa-caret-right mx-1 mt-1"></i></span>
                        </div>
                        <div class="rounded-circle stepper-check d-flex justify-content-center align-items-center mx-lg-2">
                            <span><i class="fa-solid fa-check"></i></span>
                        </div>
                        <div class="stepper-link">
                            <a href="./handlers.html">Handlers</a>
                            <span><i class="fa-solid fa-caret-right mx-1 mt-1"></i></span>
                        </div>
                        <div class="rounded-circle stepper-unactive d-flex justify-content-center align-items-center mx-lg-2">
                            4
                        </div>
                        <div class="stepper-unactive-title">
                            Personal Information
                        </div>
                    </div>
                </div>
                <div class="theme-Tannlegene-text border rounded px-4 py-2">
                    <div class="row">
                        <div class="col-lg-6">
                            <h2>Personal information</h2>
                            <span>* Mandatory fields</span>
                            <div><label for="name">First Name *</label></div>
                            <input class="col-12 " type="text" name="First Name" id="firstName" />
                            <!-- Note the correct ID -->
                            <div id="firstNameError" class="error-container"></div> <!-- Error container for first name -->
                            <div><label for="SurName">Surname *</label></div>
                            <input class="col-12 " type="text" name="Surname" id="SurName" />
                            <!-- Note the correct ID -->
                            <div id="SurNameError" class="error-container"></div> <!-- Error container for last name -->
                            <div><label for="birthday">Date of birthday *</label></div>
                            <input class="col-12 " type="text" name="birthday" id="birthday" />
                            <div id="birthdayError" class="error-container"></div> <!-- Error container for birthday -->
                            <small disabled>(DDMMYY-NNNNNN).</small>
                            </br>
                            <small class="Contact-details" disabled>Contact details</small>
                            <div><label for="email">E-mail address *</label></div>
                            <input class="col-12 " type="text" name="email" id="email" />
                            <div id="emailError" class="error-container"></div> <!-- Error container for email -->
                            <div><label for="phone">Mobile phone number *</label></div>
                            <input class="col-12 " type="text" name="phone" id="phone" />
                            <div id="phoneError" class="error-container"></div> <!-- Error container for phone -->
                            <input type="checkbox" name="check" class="form-check-input" id="e-booking" />
                            <label class="form-check-label  check" for="e-booking">| agree to my personal data being used by the
                                e-booking system to manage appointments. I also consent to my mobile number and email being
                                used for communication regarding specific times.</label>
                        </div>
                        <div class="col-lg-6 d-lg-flex justify-content-lg-start align-items-end mt-2 flex-column">
                            <div class="col-lg-9 my-2">
                                <div class="theme-treatment-user rounded px-3 py-2 border border-gray">
                                    <p class="text-black">Your choices</p>
                                    <ul>
                                        <li><i class="fa-solid fa-house"></i><span id="treatmentDetails"></span></li>
                                        <li><i class="fa-solid fa-gear"></i></li>
                                        <li><i class="fa-solid fa-calendar-check"></i></li>
                                        <li><i class="fa-regular fa-clock"></i></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-lg-9" id="About"></div>
                        </div>
                    </div>
                   <div class="col-7 d-flex justify-content-between">
                    <a class="text-decoration-none" href="./handlers.html"><button class="border-0 Return"><i
                        class="fas fa-arrow-left"></i>Return</button></a>
                    <input id="next" name="next" class="next col-3" type="submit" value="Move on ">
                   </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../js/from.js"></script>
   
</body>

</html>
